<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		.highcharts-figure,
.highcharts-data-table table {
  min-width: 360px;
  max-width: 800px;
  margin: 1em auto;
}

.highcharts-data-table table {
  font-family: Verdana, sans-serif;
  border-collapse: collapse;
  border: 1px solid #ebebeb;
  margin: 10px auto;
  text-align: center;
  width: 100%;
  max-width: 500px;
}

.highcharts-data-table caption {
  padding: 1em 0;
  font-size: 1.2em;
  color: #555;
}

.highcharts-data-table th {
  font-weight: 600;
  padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
  padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
  background: #f8f8f8;
}

.highcharts-data-table tr:hover {
  background: #f1f7ff;
}
	</style>
</head>
<body>
	<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
  <p class="highcharts-description">
    相較於法國,來台旅客較為稀少,法國於顛峰時期曾高達90.9百萬人入境,台灣也曾突破千萬入境人數,但兩國旅客人數都於疫情時期急遽下降
  </p>
</figure>
<script>
	Highcharts.chart('container', {

  title: {
    text: '台灣與法國2010-2021入境旅客人數比較'
  },

  subtitle: {
    text: 'Source: UNWTO'
  },

  yAxis: {
    title: {
      text: '入境人數(百萬)'
    }
  },

  xAxis: {
    accessibility: {
      rangeDescription: '年度: 2010 to 2021'
    }
  },

  legend: {
    layout: 'vertical',
    align: 'right',
    verticalAlign: 'middle'
  },

  plotOptions: {
    series: {
      label: {
        connectorAllowed: false
      },
      pointStart: 2010
    }
  },

  series: [{
    name: '法國',
    data: [77.6,80.5,82,83.6,83.7,84.5,82.7,86.9,89.4,90.9,41.7,48.4]
  },
   {
    name: '台灣',
    data: [5.6,6.1,7.3,8,9.9,10.4,10.7,10.7,11.1,11.9,1.4,0.1]
  },
],

  responsive: {
    rules: [{
      condition: {
        maxWidth: 500
      },
      chartOptions: {
        legend: {
          layout: 'horizontal',
          align: 'center',
          verticalAlign: 'bottom'
        }
      }
    }]
  }

});
</script>
	</body>
	</html>
